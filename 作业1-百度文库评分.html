<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{height:0;width:0;border:20px solid #fff;border-bottom-color:#ebebec ;display:inline-block}
    span{color: #ff5663;display:none;font-weight: bold}
    </style>
    <script src="jquery-3.3.1/jquery-3.3.1.js"></script>
    <script>
    $(document).ready(function(){
        var aDiv = $('div');
        var aSpan = $('span');

        for(var i=0;i<aDiv.length;i++){
            aDiv[i].index = i;
        }
        for(var j=0;j<aDiv.length;j++){
            $(aDiv[j]).mouseenter(function(){
                for(var k=0;k<aDiv.length;k++){
                    aDiv[k].style.borderBottomColor = '#ebebec';
                }
                if(this.index<2){
                    for(var i=0;i<this.index+1;i++){
                        aDiv[i].style.borderBottomColor = 'grey';
                    }
                }else{
                    for(var i=0;i<this.index+1;i++){
                        aDiv[i].style.borderBottomColor = 'orange';
                    }
                }
                for(var j=0;j<aSpan.length;j++){
                    if(j==this.index){
                        aSpan[this.index].style.display = 'inline';
                    }else{
                        aSpan[j].style.display = 'none';
                    }
                }
            } )
        }
        
        
    })
    </script>
</head>
<body>
    <p>总体评价：</p>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <span id='worst'>很差</span>
    <span id='worse'>较差</span>
    <span id='common'>一般</span>
    <span id='well'>很好</span>
    <span id='excellent'>力荐</span>
    
</body>
</html>
