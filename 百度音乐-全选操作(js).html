<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    html,body{margin:0;padding:0;width:100%;}
    ul li{list-style: none;margin-bottom: 2px;position: relative;}
    div{display:inline-block;}
    .song{position: absolute;left:8%;}
    .name{position:absolute;left:65%;}

    </style>
</head>
<body>
    <ul id = 'list'>
        <li>
            <input type="checkbox">
            <div class='song'>私奔</div>
            <div class='name'>梁博</div>
        </li>

        <li>
            <input type="checkbox">
            <div class='song'>北京北京</div>
            <div class='name'>梁博、黄勇</div>
        </li>

        <li>
            <input type="checkbox">
            <div class='song'>我爱你中国</div>
            <div class='name'>梁博</div>
        </li>

        <li>
            <input type="checkbox">
            <div class='song'>花火</div>
            <div class='name'>梁博</div>
        </li>

        <li>
            <input type="checkbox">
            <div class='song'>回来</div>
            <div class='name'>梁博</div>
        </li>

        <li>
            <input type="checkbox">
            <div class='song'>爱要有你才完美</div>
            <div class='name'>梁博、那英</div>
        </li>
    </ul>

    <div>
        <input type="checkbox" id='allselect'>
        <div>全选</div>
    </div>

    <script>
    window.onload = function(){
        var oUl = document.getElementById('list');
        var aLi = oUl.getElementsByTagName('li');
        var oInp = document.getElementById('allselect');

        function bgColor(oli){
                oli.style.backgroundColor = '#efefef';
            }

        function preColor(){
            for(var i=0;i<aLi.length;i++){
                aLi[i].index = i;
                if(i%2==0){
                    aLi[i].style.backgroundColor = '#f7ffff';
                }else{
                    aLi[i].style.backgroundColor = '#fff';
                }
            }
        }

        preColor();

        for(var i=0;i<aLi.length;i++){
                aLi[i].onmouseover = function fn1(){
                    preColor();
                    bgColor(this);
                }
            }
        
        oInp.onclick = function(){
            if(oInp.checked){
                for(var i=0;i<aLi.length;i++){
                var aInp = aLi[i].getElementsByTagName('input')[0];
                aInp.checked = true;
                bgColor(aLi[i]);
                aLi[i].onmouseover = null;
                }
            }else{
                for(var j=0;j<aLi.length;j++){
                var aInp = aLi[j].getElementsByTagName('input')[0];
                aInp.checked = false;
                aLi[j].onmouseover = function fn1(){
                    preColor();
                    bgColor(this);
                }
                }
                preColor();
            }
    
        }

        for(var j=0;j<aLi.length;j++){
            var aInp = aLi[j].getElementsByTagName('input')[0];
            aInp.index = j;
            aInp.onclick = function(){
                if(this.checked){
                    aLi[this.index].style.backgroundColor = '#efefef';
                    aLi[this.index].onmouseover = null;
                }else{
                    if(this.index%2==0){
                        aLi[this.index].style.backgroundColor = '#f7ffff';
                    }else{
                        aLi[this.index].style.backgroundColor = '#fff';
                    }
                }
                
            } 
        }

    }
    </script>
</body>
</html>
